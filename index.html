<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <ul class="tabs">
            <li class="tab col">
                <a class="homeTab" href="#home">Home</a>
            </li>
            <li class="tab col hide">
                <a class="movieTab" href="#movieTitle">movie Title</a>
            </li>
        </ul>
        <div class="homePage col s12" id="home">
            <!-- <div class="hide"> -->
                <header>Flick Genie</header>
                <!------Control Panel-------->
                <div class="control-panel">
                    <!-- search bar -->
                    <div class="row search-container">
                        <div class="col s12">
                            <div class="row">
                                <div class="search-bar input-field col s12">
                                    <input type="text" id="autocomplete-input" class="autocomplete search-bar-input">
                                    <label for="autocomplete-input">Search for directors/actors....</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- generate button -->
                <div class="generate-btn-container">
                    <a class="btn waves-effect waves-teal generate-btn">Generate</a>
                </div>

                <!------Generated Movie Cards------>
                <div class="card-deck">
                    <!-- these will be dynamically generated, tag class list card-container and card-image for respective parent/child elements -->
                    <div class="card-container">
                        <img class="card-image" src="https://via.placeholder.com/686x1016">
                        <p class="card-text">movie title</p>
                    </div>

                    <div class="card-container">
                        <img class="card-image" src="https://via.placeholder.com/686x1016">
                        <p class="card-text">movie title</p>

                    </div>

                    <div class="card-container">
                        <img class="card-image" src="https://via.placeholder.com/686x1016">
                        <p class="card-text">movie title</p>
                    </div>

                    <div class="card-container">
                        <img class="card-image" src="https://via.placeholder.com/686x1016">
                        <p class="card-text">movie title</p>
                    </div>

                </div>


                <!-- Recently Viewed -->

                <div class="recently-viewed">
                    <div class="rv-header">
                        <h3>Recently Viewed</h3>
                    </div class="rv-item-container">
                    <div class="rv-item"><img src="https://via.placeholder.com/686x1016"></div>
                    <div class="rv-item"><img src="https://via.placeholder.com/686x1016"></div>
                    <div class="rv-item"><img src="https://via.placeholder.com/686x1016"></div>
                    <div class="rv-item"><img src="https://via.placeholder.com/686x1016"></div>
                    <div class="rv-item"><img src="https://via.placeholder.com/686x1016"></div>
                    <div class="rv-item"><img src="https://via.placeholder.com/686x1016"></div>

                </div>

                <footer>
                    <!--pagination-->
                </footer>
            </div>

            
        <!-- </div> -->



        <div class="movieTitlePage col s12" id="movieTitle">
            <div class="title-page-container">
                <div class="left-panel">
                    <h1>title</h1>

                    <div class="imdb-rating">
                        <p>IMDB Score: 5/10</p>
                    </div>

                    <div class="release-date">
                        <p>2018</p>
                    </div>

                    <div class="description">
                        <div class="genre">
                            <p>Genre: Genre</p>
                        </div>

                        <div class="cast">
                            <p>Cast: All actors that are a part or role in the seleceted movie.</p>
                        </div>

                        <div class="synopsis">
                            <p>A curtailed description of the feature film selected.</p>
                        </div>
                    </div>

                </div>

                <div class="right-panel">
                    <img class="poster-display" src="https://via.placeholder.com/686x1016">
                </div>
            </div>
        </div>

        <!-- // Store

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/fetch.js"></script>
</body>
